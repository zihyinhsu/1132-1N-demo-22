<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/w01_22.css" />
    <title>The DOM demo</title>
  </head>
  <body>
    <header>
      <h1>The Unconventional Calculator</h1>
    </header>

    <section class="calculator">
      <input type="number" class="input-number" />
      <div class="calc-actions">
        <button type="button" class="btn-add">+</button>
        <button type="button" class="btn-subtract">-</button>
        <button type="button" class="btn-multiply">*</button>
        <button type="button" class="btn-divide">/</button>
      </div>
    </section>
    <section class="results">
      <h2 class="current-calculation">0</h2>
      <h2>Result: <span class="current-result">0</span></h2>
    </section>

    <script src="./js/w01_22.js"></script>
  </body>
</html>
